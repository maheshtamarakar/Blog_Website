{% extends 'base.html' %}
{% block title %} <title> Login Page</title>{% endblock title %}
{% block body %}
{% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show my-0" role="alert">
  <strong>Hello!</strong> {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
    
{% endfor %}
<h1>this is login page</h1>
<div class="container">

 <form action='/login' method='post'>
 {% csrf_token %}
 

    
                        <div class="form-group">
                            <label for="lusername">Username</label>
                            <input type="name" class="form-control" id="luname" placeholder="Enter your username"
                                name="luname">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="lpassword" placeholder="Enter your password"
                                name="lpassword">
                        </div>

                        <input type="hidden" name="login" value="/">

                        <button type="submit" class="btn btn-danger my-2" id="loginsubmit">Login</button>
                    </form>
</div>

{% endblock body %}
